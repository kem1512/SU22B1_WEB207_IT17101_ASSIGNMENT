<div class="card border-0 shadow rounded-3" ng-controller="account">
    <div class="card-body p-4 p-sm-5">
        <form name="account">
            <h3 class="mb-5 text-center">Quản lý tài khoản</h3>
            <div class="row">
                <div class="col-6">
                    <div class="input-group mb-3 border">
                        <span class="input-group-text px-4 bg-white border-0"><i class="fa-solid fa-user fs-4"></i></span>
                        <input type="text" class="form-control py-3 border-0" placeholder="Username" ng-model="st.username" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3 border">
                        <span class="input-group-text px-4 bg-white border-0"><i class="fa-solid fa-lock fs-4"></i></i></span>
                        <input type="text" class="form-control py-3 border-0" placeholder="Password" ng-model="st.password" required>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 border">
                <span class="input-group-text px-4 bg-white border-0"><i class="fa-solid fa-user-astronaut fs-4"></i></i></span>
                <input type="text" class="form-control py-3 border-0" placeholder="Họ và tên" ng-model="st.fullname" required>
            </div>
            <div class="input-group mb-3 border">
                <span class="input-group-text px-4 bg-white border-0"><i class="fa-solid fa-envelope fs-4"></i></span>
                <input type="email" class="form-control py-3 border-0" placeholder="Địa chỉ email" ng-model="st.email" required>
            </div>
            <div class="input-group mb-3 border">
                <span class="input-group-text px-4 bg-white border-0"><i
                        class="fa-solid fa-cake-candles fs-4"></i></span>
                <input type="date" class="form-control py-3 border-0" placeholder="Ngày sinh" ng-model="st.birthday" required>
            </div>
            <div class="input-group mb-3 border">
                <span class="input-group-text px-4 bg-white border-0"><i class="fa-solid fa-venus-mars"></i></span>
                <div class="row py-3">
                    <div class="col-6">
                        <div class="form-check">
                            <input ng-value="true" ng-model="st.gender" name="gender" class="form-check-input"
                                type="radio" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Nam
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input ng-value="false" ng-model="st.gender" name="gender" class="form-check-input" type="radio"
                                id="flexRadioDefault2" required>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Nữ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary text-uppercase fw-bold py-2"
                    ng-click="onAdd()">Thêm</button>
                <button class="btn btn-danger text-uppercase fw-bold py-2"
                    ng-click="onEdit(st.id)">Cập nhật</button>
                <button class="btn btn-info text-light text-uppercase fw-bold py-2" ng-click="onClear()">Làm mới</button>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <thead>
                        <tr>
                            <th class="p-4">Username</th>
                            <th class="p-4">Password</th>
                            <th class="p-4">Email</th>
                            <th class="p-4">Giới tính</th>
                            <th class="p-4" colspan="2">Thao tác</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="st in students">
                            <td class="p-4" ng-bind="st.username"></td>
                            <td class="p-4" ng-bind="st.password"></td>
                            <td class="p-4" ng-bind="st.email"></td>
                            <td class="p-4" ng-bind="st.gender == true ? 'Nam' : 'Nữ'"></td>
                            <td><a href="" ng-click="onDisplay($index)">Sửa</a></td>
                            <td><a class="text-danger" href="" ng-click="onDelete($index)">Xóa</a>
                            </td>
                        </tr>
                    </tbody>

                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </form>
    </div>
</div>
