<div class="card border-0 shadow rounded-3" ng-controller="forgot">
    <div class="card-body p-4 p-sm-5">
        <form name="forgot">
            <h3 class="mb-4 text-center">Quên mật khẩu</h3>
            <div class="input-group mb-3 border">
                <span class="input-group-text px-4 bg-white border-0"><i
                        class="fa-solid fa-user fs-5"></i></span>
                <input type="text" class="form-control py-3 border-0" placeholder="Nhập email hoặc tài khoản" ng-model="email_user" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" ng-click="onForgot()">Xác nhận</button>
            </div>
        </form>
    </div>
</div>
